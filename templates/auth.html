<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!-- Link to Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Optional: Google Font - Roboto for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for gradients and animations not easily covered by default Tailwind */
        .bg-gradient-primary {
            background-image: linear-gradient(to right top, #6a11cb, #2575fc);
        }
        .btn-gradient-login {
            background-image: linear-gradient(to right, #6a11cb, #2575fc);
        }
        .btn-gradient-login:hover {
            background-image: linear-gradient(to right, #510a9e, #1e5fc2);
        }
        .btn-gradient-signup {
            background-image: linear-gradient(to right, #00c6ff, #0072ff);
        }
        .btn-gradient-signup:hover {
            background-image: linear-gradient(to right, #0099cc, #005bb7);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>
<body class="font-roboto flex items-center justify-center min-h-screen bg-gradient-primary text-white">
    <div class="bg-white bg-opacity-95 p-8 md:p-12 rounded-xl shadow-2xl text-center max-w-md w-11/12 animate-fade-in">
        <h1 class="text-gray-800 mb-8 text-4xl font-bold">Welcome</h1>
        <div class="flex flex-col gap-5 mt-8">
            <a href="accounts/login" class="block w-full py-4 px-6 border-none rounded-lg text-lg cursor-pointer transition-all duration-300 ease-in-out text-white font-medium shadow-md
                      btn-gradient-login hover:-translate-y-0.5 hover:shadow-lg">
                Login
            </a>
            <a href="accounts/signup" class="block w-full py-4 px-6 border-none rounded-lg text-lg cursor-pointer transition-all duration-300 ease-in-out text-white font-medium shadow-md
                      btn-gradient-signup hover:-translate-y-0.5 hover:shadow-lg">
                Sign Up
            </a>
        </div>
    </div>
</body>
</html>
