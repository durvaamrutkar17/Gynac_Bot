<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link to Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Optional: Google Font - Roboto for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for gradients and animations not easily covered by default Tailwind */
        .bg-gradient-primary {
            background-image: linear-gradient(to right top, #6a11cb, #2575fc);
        }
        .btn-gradient-login {
            background-image: linear-gradient(to right, #6a11cb, #2575fc);
        }
        .btn-gradient-login:hover {
            background-image: linear-gradient(to right, #510a9e, #1e5fc2);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>
<body class="font-roboto flex items-center justify-center min-h-screen bg-gradient-primary text-gray-800">
    <div class="bg-white bg-opacity-95 p-8 md:p-10 rounded-xl shadow-2xl text-center max-w-sm w-11/12 animate-fade-in">
        <h2 class="text-gray-800 mb-8 text-3xl font-bold">Login</h2>
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required
                   class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out">
            <input type="password" name="password" placeholder="Password" required
                   class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out">
            <button type="submit" class="block w-full py-3 px-6 border-none rounded-lg text-lg cursor-pointer transition-all duration-300 ease-in-out text-white font-medium shadow-md
                      btn-gradient-login hover:-translate-y-0.5 hover:shadow-lg">
                Login
            </button>
        </form>
        <p class="mt-6 text-gray-600">Don't have an account?
            <a href="{% url 'signup' %}" class="text-blue-600 hover:text-blue-800 font-medium hover:underline transition-colors duration-200">Signup</a>
        </p>
    </div>
</body>
</html>
